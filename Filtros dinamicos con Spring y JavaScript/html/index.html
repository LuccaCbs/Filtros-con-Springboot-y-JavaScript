<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <span th:insert="fragments.html :: cssLinks"></span>

</head>

<body>

    <span th:replace="fragments.html :: navBar"></span>

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop in style</h1>
                <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            </div>
        </div>
    </header>

    <section class="py-5 bg-dark">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row">
                <div class="category_list col-lg-3 d-none d-sm-none d-md-none d-lg-block text-white">
                    <h3>Filter</h3>
                    <hr>
                    <div class="categories">
                        <h4>Categories</h4>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Food
                                <span class="badge bg-info rounded-pill" th:text="${foods}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Accessories
                                <span class="badge bg-info rounded-pill" th:text="${accessories}"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="form-check">
                        <input class="category_item form-check-input" type="checkbox" category="all" value="all" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Todo
                        </label>
                    </div>
                    <div class="mt-3">
                        <h4>Brand</h4>
                        <div th:each="brand : ${brands}">
                            <input class="category_item form-check-input" category="brand" th:attr="name=|${brand}|" name="brand" 
                                type="checkbox" th:value="${brand}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <span th:text="${brand}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <h4>Pet Type</h4>
                        <div th:each="petType : ${petTypes}">
                            <input class="category_item form-check-input" category="petType" th:attr="name=|${petType}|" type="checkbox" th:value="${petType}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <span th:text="${petType}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h4>Pet Size</h4>
                        <div th:each="petSize : ${petSizes}">
                            <input class="category_item form-check-input" category="petSize" th:attr="name=|${petSize}|" type="checkbox" th:value="${petSize}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <span th:text="${petSize}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h4>Pet Age</h4>
                        <div th:each="petAge : ${petAges}">
                            <input class="category_item form-check-input" category="petAge" th:attr="name=|${petAge}|" type="checkbox" th:value="${petAge}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <span th:text="${petAge}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h4>Range Input</h4>
                    </div>
                </div>

                <div class="products-list col col-sm col-lg-9">
                    <div th:each="product : ${products}"
                        class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
                        <div th:attr="brand=|${product.brand}|, petType=|${product.pet}|, petSize=|${product.petSize}|, petAge=|${product.petAge}|"  class="product-item col mb-5">
                            <div class="card h-100">

                                <span th:switch="${product.productType}">
                                    <span th:case="accessory">
                                        <img class="card-img-top"
                                            th:src="@{'/resources/products/accessory/'+${product.Image}}">
                                    </span>

                                    <span th:case="food">
                                        <img class="card-img-top"
                                            th:src="@{'/resources/products/food/'+${product.Image}}">
                                    </span>
                                </span>


                                <div class="card-body p-4">
                                    <div class="text-center">

                                        <h5 th:text="${product.name}" class="fw-bolder"></h5>

                                        <p th:text="'$'+${product.price}"></p>
                                    </div>
                                </div>

                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><a class="btn rounded-pill btn-md mt-auto" href="#">ADD TO
                                            CART</a></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    

</body>
<script th:inline="javascript">
    var products = /*[[${products}]]*/ "products";
</script>
<script src="/js/jquery-3.6.0.js" th:inline="javascript"></script>
<script src="/js/index.js" th:inline="javascript">
</script>

</html>
